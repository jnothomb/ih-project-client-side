<div class="individual-auth-login-container">

  <h4 class="individual-auth-login-title"> Login </h4>

  <form [ngClass]="{'has-error': error}" novalidate>

    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="email" [(ngModel)]="user.email" name="email" required placeholder="e-mail" />
    </div>

    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="password" [(ngModel)]="user.password" name="password" required placeholder="password" />
    </div>

    <div class="form-group actions">
      <button (click)="login()">Login</button>
      <p *ngIf="error" class="error">Username or Password are incorrect</p>
    </div>

  </form>

</div>
