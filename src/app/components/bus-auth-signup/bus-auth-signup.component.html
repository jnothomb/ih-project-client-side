<div class="individual-auth-signup-container">

  <h4 class="individual-auth-signup-title"> Register with Us </h4>

  <form [ngClass]="{'has-error': error}" novalidate>

    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="text" [(ngModel)]="user.name" name="name" required placeholder="your full name" />
    </div>

    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="email" [(ngModel)]="user.email" name="email" required placeholder="email@example.com" />
    </div>

    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="password" [(ngModel)]="user.password" name="password" required placeholder="password" />
    </div>


    <div class="form-group field" [ngClass]="{'has-error': error}">
      <input type="number" [(ngModel)]="user.phoneNumber" name="phoneNumber" required placeholder="+34 927350892" />
    </div>


    <div class="form-group actions">
      <button (click)="signup()">Sign Up</button>
      <p *ngIf="error" class="error">{{error}}</p>
    </div>

  </form>

</div>
