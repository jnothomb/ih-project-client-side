<p>
  restaurant-list works!
</p>


<div class="restaurants-container-list">
  <div class="restaurants-container-tile" *ngFor="let user of users">
    <a [routerLink]="['restaurants', user._id]">
      <img class="photo" [src]="user.restaurant.photo">
      <p class="name">{{user.restaurant.name}}</p>
    </a>
    <!-- include also meals available -->
  </div>
</div>
