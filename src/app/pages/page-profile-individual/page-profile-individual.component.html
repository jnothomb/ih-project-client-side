<app-header-menu></app-header-menu>

<h1 class="edit-profile-title">
  Edit Your Profile
</h1>

<div class="edit-profile-container">

  <form #myForm="ngForm" *ngIf="user">

    <div class="form-group field" [ngClass]="{'has-error': feedbackEnabled && nameField.invalid}">
      <input type="text" [(ngModel)]="user.name" name="name" required placeholder="full name" required #nameField="ngModel" />
      <div class="validation-error" *ngIf="feedbackEnabled && nameField.invalid">This field is required</div>
    </div>

    <div class="form-group field" [ngClass]="{'has-error': feedbackEnabled && phoneNumberField.invalid}">
      <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" required placeholder="+44 000000000" required #phoneNumberField="ngModel"
      />
      <div class="validation-error" *ngIf="feedbackEnabled && phoneNumberField.invalid">This field is required</div>
    </div>

    <div class="form-group field" [ngClass]="{'has-error': feedbackEnabled && emailField.invalid}">
      <input type="email" [(ngModel)]="user.email" name="email" required placeholder="email@example.com" required #emailField="ngModel"
      />
      <div class="validation-error" *ngIf="feedbackEnabled && emailField.invalid">This field is required</div>
    </div>

    <div class="form-group field submit">
      <button type="submit" (click)="editProfile(myForm)">Save</button>
    </div>

    <div *ngIf="error">{{error}}</div>

  </form>

</div>
