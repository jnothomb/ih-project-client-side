<app-header-menu></app-header-menu>

<h1>
  Edit Your Profile
</h1>

<div class="form-group field" [ngClass]="{'has-error': error}">
  <input type="text" [(ngModel)]="user.name" name="name" [value]="user.name" required placeholder="E-Mail" min="1" />
</div>

<div class="form-group field" [ngClass]="{'has-error': error}">
  <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" [value]="user.phoneNumber" required placeholder="Phone Number"
    min="1" />
</div>

<div class="form-group field" [ngClass]="{'has-error': error}">
  <input type="email" [(ngModel)]="user.email" name="email" [value]="user.email" required placeholder="E-mail" min="1" />
</div>

<button (click)="editProfile()">Save Changes</button>
